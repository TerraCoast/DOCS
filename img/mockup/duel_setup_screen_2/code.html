<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>

<nav class="flex items-center gap-6 text-sm font-medium">
<a class="hover:text-[var(--primary-color)] transition-colors" href="#">Home</a>

<a class="text-[var(--primary-color)] font-bold" href="#">Duel</a>
<a class="hover:text-[var(--primary-color)] transition-colors" href="#">Leaderboard</a>
</nav>
<div class="flex items-center gap-4">
<button class="relative rounded-full p-2 hover:bg-slate-100 transition-colors">
<span class="material-symbols-outlined">notifications</span>
<span class="absolute top-1 right-1 h-2 w-2 rounded-full bg-red-500"></span>
</button>
<div class="h-10 w-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD7X0wywkjOd0LsVT2aDWR3RmQc-fo79_4idbgs5XbZrMx-WsXQu4S2g3A_eoaVGy1Xvke3JSvi7oQVS0ao-08fdRuwRnN8DWc8YSAPtfMYZLknelFw0ZiUWXFsClskz7v429wY9RVwi215CyJcjXUn0yWTyn1TJsaS2CN5-eF3e6ibz4NFjDG4S6HmnwmwKSYplXNvlovZ1IJQ44qiLLag8GWcenWevH09LEE66XVajci0-SAWuQc43CIfUS3RdHJnWll-HIX6Q5n9");'></div>

<div class="space-y-8">
<h1 class="text-4xl font-bold tracking-tight">Set Up a Duel</h1>
<div class="space-y-6">
<h3 class="text-xl font-bold">Invite Friends</h3>
<div class="relative">
<input class="w-full rounded-md border-slate-300 bg-white py-3 pl-10 pr-4 text-base focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" placeholder="Search by username..." type="text"/>
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
</div>
<div class="space-y-4 max-h-80 overflow-y-auto pr-2">
<div class="flex items-center justify-between rounded-md p-3 hover:bg-slate-100 transition-colors">
<div class="flex items-center gap-4">

<div>

</div>
</div>
<button class="rounded-md bg-slate-200 px-4 py-2 text-sm font-semibold hover:bg-slate-300 transition-colors">Invite</button>
</div>
<div class="flex items-center justify-between rounded-md p-3 hover:bg-slate-100 transition-colors">
<div class="flex items-center gap-4">
<div class="h-12 w-12 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDwuAF8fSfkpYw4oE7SzYtgxn6v4UmB_JA7g2q9WLF6SmS6UX1qPY-61_NtNAiOJYQpU5aTwIWmtm6FL339t4EAIQ2H646kwVZBNyXhVP0zZl3dJ9QjaSKS7o6U4i8bwJNZzREkkTEEZB1e61HybUUBhKxz-Q3ber3phSA7Mk8mHRwEwzcidm1dfX5iY-SVVONatWENU6jgI5Xc1ZsMNj68yhWKjuTpjgImU5ySXfSr2rlIQ4URV2iXjn5eXDoC6lRNWYvav8PGAykB");'></div>
<div>
<p class="font-semibold">Olivia Carter</p>

</div>
</div>
<button class="rounded-md bg-slate-200 px-4 py-2 text-sm font-semibold hover:bg-slate-300 transition-colors">Invite</button>
</div>
</div>
</div>
</div>
<div class="space-y-8 rounded-lg bg-white p-8 shadow-sm border border-slate-200">
<h3 class="text-2xl font-bold">Duel Settings</h3>
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-slate-700 mb-2" for="category">Category</label>
<select class="w-full rounded-md border-slate-300 bg-white py-3 pl-4 pr-10 text-base focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="category" name="category">
<option>World Capitals</option>
<option>Flags of the World</option>
<option>U.S. States</option>
<option>Famous Landmarks</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 mb-2" for="questions">Number of Questions</label>
<select class="w-full rounded-md border-slate-300 bg-white py-3 pl-4 pr-10 text-base focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="questions" name="questions">
<option>10</option>
<option>15</option>
<option>20</option>
<option>25</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 mb-2" for="time-limit">Time Limit per Question</label>
<select class="w-full rounded-md border-slate-300 bg-white py-3 pl-4 pr-10 text-base focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="time-limit" name="time-limit">
<option>15 seconds</option>
<option>30 seconds</option>
<option>45 seconds</option>
<option>60 seconds</option>
</select>
</div>
</div>
<div class="border-t border-slate-200 pt-6">
<h4 class="text-lg font-semibold mb-3">Invited Players</h4>
<div class="flex items-center gap-4">
<div class="relative">
<div class="h-12 w-12 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBh8S-FbvxOJf9IMhP9-3ymEsjEoWi8ffvxsEPJfeOeQBj_W8o55pK8rJTnYtxhbav7SI1pI8BR0_z60KpOW6LbThHWbzAA02J0eH0lX9ZIzb1D0txKTrVr7TUqjQKD7iRHid4HLrPpxC07-uJI4CKW8eMbtDQKvylA4CwO6pYu7msaV85CfkPqX-E0vIcHOvp0pHEc7tudMxbMk4zopcsD8KNvek4IorrEdMDqHLPtnwjvR6RBsPbOps--8u2ZY04kZGOtjSjjTP37");'></div>
<button class="absolute -top-1 -right-1 flex h-5 w-5 items-center justify-center rounded-full bg-slate-500 text-white hover:bg-slate-600 transition-colors">
<span class="material-symbols-outlined text-sm">close</span>
</button>
</div>
<p class="font-medium">Sophia Clark</p>
</div>
</div>
<button class="w-full rounded-md bg-[var(--primary-color)] py-3 text-lg font-bold text-white hover:bg-[#1093d6] transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined">swords</span>
              Start Duel
            </button>
</div>
</div>
</main>
</div>

</body></html>
