<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-slate-50" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
<div class="relative min-h-screen w-full overflow-x-hidden">
<header class="absolute top-0 left-0 z-10 w-full px-10 py-5">
<div class="flex items-center justify-between text-white">
<a class="flex items-center gap-3 text-xl font-bold" href="#">
<span class="material-symbols-outlined text-3xl text-cyan-400">public</span>
<span>GeoQuiz</span>
</a>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium hover:text-cyan-300 transition-colors" href="#">Home</a>
<a class="text-sm font-medium hover:text-cyan-300 transition-colors" href="#">Quizzes</a>
<a class="text-sm font-medium hover:text-cyan-300 transition-colors" href="#">Leaderboard</a>
<a class="text-sm font-medium hover:text-cyan-300 transition-colors" href="#">About</a>
</nav>
<div class="hidden md:flex items-center gap-4">
<a class="text-sm font-bold text-white hover:text-cyan-300 transition-colors" href="#">Log In</a>
<a class="rounded-full bg-cyan-400 px-6 py-2.5 text-sm font-bold text-slate-900 hover:bg-cyan-300 transition-colors" href="#">Sign Up</a>
</div>
<button class="md:hidden">
<span class="material-symbols-outlined text-3xl">menu</span>
</button>
</div>
</header>
<main>
<section class="relative flex h-screen items-center justify-center bg-cover bg-center px-4" style='background-image: linear-gradient(rgba(13, 23, 33, 0.7) 0%, rgba(13, 23, 33, 0.9) 100%), url("https://images.unsplash.com/photo-1526778548025-14e7de1ab29c?q=80&amp;w=2070&amp;auto=format&amp;fit=crop&amp;ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");'>
<div class="max-w-3xl text-center text-white">
<h1 class="text-5xl font-bold tracking-tight md:text-7xl">Test Your Geography Knowledge</h1>
<p class="mt-6 text-lg leading-8 text-slate-300">
              Embark on a journey around the globe with GeoQuiz. Challenge yourself with quizzes on countries, capitals, landmarks, and more. Compete with friends or play solo to become a geography master.
            </p>
<div class="mt-10 flex flex-wrap items-center justify-center gap-4">
<button class="flex items-center gap-2 rounded-full bg-cyan-400 px-8 py-4 text-base font-bold text-slate-900 shadow-lg hover:bg-cyan-300 transition-transform duration-300 ease-in-out hover:scale-105">
<span class="material-symbols-outlined">quiz</span>
<span>Start Quiz</span>
</button>
<button class="flex items-center gap-2 rounded-full border border-slate-500 px-8 py-4 text-base font-bold text-white shadow-lg backdrop-blur-sm hover:bg-slate-800/50 transition-colors duration-300 ease-in-out hover:scale-105">
<span class="material-symbols-outlined">info</span>
<span>Learn More</span>
</button>
</div>
</div>
</section>
</main>
</div>

</body></html>
